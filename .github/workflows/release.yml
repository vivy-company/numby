name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in Cargo.toml
        id: bump
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          git add Cargo.toml
          git diff --staged --quiet || git commit -m "bump version to $VERSION"
          git tag -f "v$VERSION"
          git push origin main || true
          git push -f origin "v$VERSION"

  build:
    needs: prepare
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            name: windows-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare binary for upload
        shell: bash
        run: |
          VERSION="v${{ needs.prepare.outputs.version }}"
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/numby.exe numby-$VERSION-${{ matrix.name }}.exe
          else
            mv target/${{ matrix.target }}/release/numby numby-$VERSION-${{ matrix.name }}
            tar -czf numby-$VERSION-${{ matrix.name }}.tar.gz numby-$VERSION-${{ matrix.name }}
          fi

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          files: numby-v${{ needs.prepare.outputs.version }}-${{ matrix.name }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check code
        run: cargo check

      - name: Dry-run publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} --dry-run --allow-dirty

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} --allow-dirty

  update-package-managers:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for release assets
        run: sleep 30

      - name: Download release assets and calculate SHA256
        run: |
          VERSION="v${{ needs.prepare.outputs.version }}"

          # Download macOS x86_64 tarball
          curl -fsSL -o macos-x86_64.tar.gz \
            "https://github.com/vivy-company/numby/releases/download/${VERSION}/numby-${VERSION}-macos-x86_64.tar.gz"

          # Download macOS ARM64 tarball
          curl -fsSL -o macos-aarch64.tar.gz \
            "https://github.com/vivy-company/numby/releases/download/${VERSION}/numby-${VERSION}-macos-aarch64.tar.gz"

          # Download Windows x86_64 binary
          curl -fsSL -o numby-windows-x86_64.exe \
            "https://github.com/vivy-company/numby/releases/download/${VERSION}/numby-${VERSION}-windows-x86_64.exe"

          # Calculate SHA256
          SHA256_X86_64=$(sha256sum macos-x86_64.tar.gz | awk '{print $1}')
          SHA256_ARM64=$(sha256sum macos-aarch64.tar.gz | awk '{print $1}')
          SHA256_WIN=$(sha256sum numby-windows-x86_64.exe | awk '{print $1}')

          echo "SHA256_X86_64=$SHA256_X86_64" >> $GITHUB_ENV
          echo "SHA256_ARM64=$SHA256_ARM64" >> $GITHUB_ENV
          echo "SHA256_WIN=$SHA256_WIN" >> $GITHUB_ENV
          echo "VERSION=${{ needs.prepare.outputs.version }}" >> $GITHUB_ENV

      - name: Update Homebrew Formula
        run: |
          mkdir -p Formula
          cat > Formula/numby.rb << 'EOF'
          class Numby < Formula
            desc "Powerful natural language calculator with terminal user interface"
            homepage "https://github.com/vivy-company/numby"
            version "${{ env.VERSION }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/vivy-company/numby/releases/download/v${{ env.VERSION }}/numby-v${{ env.VERSION }}-macos-x86_64.tar.gz"
                sha256 "${{ env.SHA256_X86_64 }}"
              elsif Hardware::CPU.arm?
                url "https://github.com/vivy-company/numby/releases/download/v${{ env.VERSION }}/numby-v${{ env.VERSION }}-macos-aarch64.tar.gz"
                sha256 "${{ env.SHA256_ARM64 }}"
              end
            end

            def install
              bin.install "numby-v${{ env.VERSION }}-macos-#{Hardware::CPU.arch}" => "numby"
            end

            test do
              assert_match "numby ${{ env.VERSION }}", shell_output("#{bin}/numby --version")
            end
          end
          EOF

      - name: Update Scoop manifest
        run: |
          mkdir -p bucket
          cat > bucket/numby.json << 'EOF'
          {
            "version": "${{ env.VERSION }}",
            "description": "Powerful natural language calculator with terminal user interface",
            "homepage": "https://github.com/vivy-company/numby",
            "license": "MIT",
            "architecture": {
              "64bit": {
                "url": "https://github.com/vivy-company/numby/releases/download/v${{ env.VERSION }}/numby-v${{ env.VERSION }}-windows-x86_64.exe",
                "hash": "${{ env.SHA256_WIN }}",
                "bin": [
                  ["numby-v${{ env.VERSION }}-windows-x86_64.exe", "numby"]
                ]
              }
            },
            "checkver": {
              "github": "https://github.com/vivy-company/numby"
            },
            "autoupdate": {
              "architecture": {
                "64bit": {
                  "url": "https://github.com/vivy-company/numby/releases/download/v$version/numby-v$version-windows-x86_64.exe"
                }
              }
            }
          }
          EOF

      - name: Commit and push package manager files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/numby.rb bucket/numby.json
          git diff --staged --quiet || git commit -m "update Homebrew and Scoop to v${{ env.VERSION }}"
          git push origin main